<!DOCTYPE html>
<html>
<head>
  <title>CSS text-transform</title>
  <style>
    .capitalize {
      text-transform: capitalize;
    }

    .uppercase {
      text-transform: uppercase;
    }

    .lowercase {
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <p class="capitalize">Each word is capitalized!</p>
  <p class="lowercase">Each word is lowercased!</p>
  <p class="uppercase">Every character is uppercased!</p>
</body>
</html>
